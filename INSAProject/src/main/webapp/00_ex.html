<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>강사페이지</title>

    <link href="css/00_ex.css" rel="stylesheet" />

    <style>
        /* 페이지 내용물을 반으로 나누는 설정 */
        #page-content-wrapper {
            display: flex;
            flex-direction: row; /* 왼쪽과 오른쪽으로 나누기 */
            height: 100vh; /* 페이지 전체 높이를 사용 */
        }

        /* 왼쪽 영역 (기존 내용) */
        #left-content {
            flex: 1; /* 나머지 공간을 차지 */
            padding: 20px;
        }

        /* 오른쪽 게시판 영역 */
        #right-board {
            width: 300px; /* 고정된 너비 */
            height: 100%; /* 전체 높이를 사용 */
            background-color: lightgray;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: scroll; /* 스크롤 가능 */
            border: 2px solid #ccc;
        }

        /* 게시판 제목 스타일 */
        .board-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* 게시글 목록 스타일 */
        .board-post {
            margin-bottom: 15px;
        }

        .board-post p {
            margin: 0;
        }
        
 

        .board-post .post-title {
            font-weight: bold;
        }

        .board-post .post-content {
            color: #555;
            font-size: 14px;
        }

        /* 콘텐츠 숨기기 */
        .hidden {
            display: none;
        }

        /* 사이드바 숨기기 */
        .sidebar-hidden {
            display: none;
        }

    </style>

</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">메뉴</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="showContent('students')">나의학생조회</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="showContent('re-registration')">재등록임박조회</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="showContent('weekly-schedule')">주간근무표조회</a>
        </div>
    </div>

    <!-- Page content wrapper -->
    <div id="page-content-wrapper">

        <!-- 왼쪽 영역: 기존 컨텐츠 -->
        <div id="left-content">
            <!-- 기본 페이지 내용 -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle" onclick="toggleSidebar()">close</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <!-- 로그아웃 버튼 -->
                            <li class="nav-item active"><a class="nav-link" href="#!">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <p>원하는 메뉴를 선택하세요</p>
            </div>

            <!-- 각 메뉴에 해당하는 내용 영역 -->
            <div id="students" class="hidden">
                <h2>나의 학생 조회</h2>
                <p>이곳에 학생 데이터가 나올 것입니다. (DB 연결 예정)</p>
            </div>
            <div id="re-registration" class="hidden">
                <h2>재등록 임박 조회</h2>
                <p>이곳에 재등록 임박 데이터가 나올 것입니다. (DB 연결 예정)</p>
            </div>
            <div id="weekly-schedule" class="hidden">
                <h2>주간 근무표 조회</h2>
                <p>이곳에 주간 근무표 데이터가 나올 것입니다. (DB 연결 예정)</p>
            </div>
        </div>

        <!-- 오른쪽 영역: 고정된 게시판 -->
        <div id="right-board">
            <div class="board-title">게시판</div>
            <!-- 고정된 게시글 내용 -->
            <div class="board-post">
                <p class="post-title">게시글 제목 1</p>
                <p class="post-content">게시글 내용1</p>
            </div>
            <div class="board-post">
                <p class="post-title">게시글 제목 2</p>
                <p class="post-content">게시글 내용2</p>
            </div>
            <div class="board-post">
                <p class="post-title">게시글 제목 3</p>
                <p class="post-content">게시글 내용3</p>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/00_ex.js"></script>

<script>
    // 왼쪽 영역을 동적으로 변경하는 함수
    function showContent(menu) {
        // 모든 메뉴 내용 숨기기
        document.querySelectorAll('#left-content > div').forEach(function(content) {
            content.classList.add('hidden');
        });

        // 클릭된 메뉴에 해당하는 내용만 보이기
        document.getElementById(menu).classList.remove('hidden');
    }

    // 사이드바 토글 함수
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar-wrapper');
        const toggleButton = document.getElementById('sidebarToggle');
        
        // 사이드바 숨기기/보이기
        sidebar.classList.toggle('sidebar-hidden');
        
        // 버튼 텍스트 변경
        if (sidebar.classList.contains('sidebar-hidden')) {
            toggleButton.textContent = 'open';  // 텍스트 변경
        } else {
            toggleButton.textContent = 'close';  // 텍스트 변경
        }
    }

</script>

</body>

</html>
