<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InsaMusicLogin</title>
<link rel="stylesheet" href="./login.css">
<script type="text/javascript" src="./login.js"></script>
</head>

<body>
	<h2>인사 뮤직 아카데미</h2>
	<div class="warpper">
		<input class="radio" id="one" name="group" type="radio" checked>
		<input class="radio" id="two" name="group" type="radio"> <input
			class="radio" id="three" name="group" type="radio">

		<div class="tabs">
			<label class="tab" id="one-tab" for="one">학생</label> 
			<label class="tab" id="two-tab" for="two">강사</label> 
			<label class="tab" id="three-tab" for="three">관리자</label>
		</div>

		<div class="panels">
			<div class="panel" id="one-panel">
				<div class="panel-title">Student</div>
				<input type="text" id="inputID" placeholder="ID 입력"> <input
					type="text" id="inputPW" placeholder="PW 입력">
				<button id="searchloginInfo" onclick="windowOpen()">아이디/비밀번호
					찾기</button>
				<button id="StudentLogin" onclick="Login()">로그인</button>
			</div>
			<div class="panel" id="two-panel">
				<div class="panel-title">Teacher</div>
				<input type="text" id="inputID" placeholder="ID 입력"> <input
					type="text" id="inputPW" placeholder="PW 입력">
				<button id="searchloginInfo" onclick="windowOpen()">아이디/비밀번호
					찾기</button>
				<button id="TeacherLogin" onclick="Login()">로그인</button>
			</div>
			<div class="panel" id="three-panel">
				<div class="panel-title">Manager</div>
				<input type="text" id="inputID" placeholder="ID 입력"> <input
					type="text" id="inputPW" placeholder="PW 입력">
				<button id="searchloginInfo" onclick="windowOpen()">아이디/비밀번호
					찾기</button>
				<button id="ManagerLogin" onclick="Login()">로그인</button>
			</div>
		</div>
	</div>

</body>
</html>
